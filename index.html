<!DOCTYPE html>
<html>
  <head>
  <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
  <link href="css/styles.css" rel="stylesheet" type="text/css">
  <script src="js/jquery-3.2.1.js"></script>
  <script src="js/scripts.js"></script>
  <meta charset="utf-8">
  <title class="text-center">Beep! Boop!</title>
  </head>
  <body>
    <div class="container">
      <div class="jumbotron">
      <h1 class="text-center">Beep! Boop!</h1>
      <h3 class="text-center">After inputting a number, the program will output a
        range of numbers, from zero up to 100, with special characters along the way.</h3>
      </div>
      <form id="beepBoopForm">
        <div class="form-group">
          <label for="number">Please enter an positive integer, from 0 to 100:</label>
          <input id="beepBoop" type="text" placeholder="0 or positive integer">
        </div>
          <button type="submit" class="btn">Translate to Beep-Boop!</button>
      </form>
      <div class="results">
        <br>
        <h3>Here's the "Beep! Boop!" list, starting with zero (0, "Beep!").</h3>
        <br>
        <div id="results1">
        </div>
      </div>
    </div>
  </body>
</html>
